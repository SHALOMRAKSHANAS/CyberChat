<!DOCTYPE html>
<html>
<head>
    <title>CyberChat - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap');

        :root {
            --primary: #c77dff;
            --secondary: #9d4edd;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --neon-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
    font-family: 'Roboto Mono', monospace;
    background: url('https://i.gifer.com/4CND.gif') no-repeat center center fixed;
    background-size: cover;
    color: var(--light);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

        .login-container {
            background-color: rgba(18, 18, 18, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--neon-shadow);
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite alternate;
            position: relative;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary); }
            to { box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px var(--primary);
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--darker);
            border: 1px solid var(--secondary);
            border-radius: 4px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #b45be2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(199, 125, 255, 0.4);
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .error {
            background-color: rgba(255, 0, 64, 0.2);
            color: #ff0040;
            border: 1px solid #ff0040;
        }

        .success {
            background-color: rgba(199, 125, 255, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .cyber-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .cyber-border::before,
        .cyber-border::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: border-animate 3s linear infinite;
        }

        .cyber-border::before {
            top: 0;
        }

        .cyber-border::after {
            bottom: 0;
        }

        @keyframes border-animate {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="cyber-border"></div>
    <div class="login-container">
        <h1>CYBERCHAT</h1>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
